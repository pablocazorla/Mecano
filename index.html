<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Mecano</title>
	
	<meta name="description" content="">
	<meta name="keywords" content="">
		
	<link type="text/css" rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="toolbar">
		<div class="col">
			<h1>Mecano
				<span>to practice your speed</span>
			</h1>
		</div>
		<div class="col">
			<h3>Enter to copy:</h3>
			<label>Text:</label>
			<textarea id="enter-text-copy"  class="enter-text-copy" val="" placeholder="Paste text here..."></textarea><br>
			<label>Url:</label>
			<input id="enter-url-copy" class="enter-text-copy" val="" placeholder="Paste url here..."></input>
			
		</div>
		<div class="col">
			<a href="" class="btn btn-record"><span class="icon"></span>Record</a>
		</div>
		<div class="col">
			<h4>Words per minute:</h4>
			<div id="wpm">0</div>
		</div>
		<div class="col">
			<a href="" class="btn btn-reset"><span class="icon"></span>Reset</a>
		</div>
		<div class="results">
		</div>
	</div>
	<div id="copy-area">
		<div id="copy-text">Text to copy</div>
		<iframe id="copy-iframe" src=""></iframe>	
	</div>
	<div id="div-ctrl"><input type="hidden" val=""/></div>
	<div id="write-area">
		<textarea id="write-input" val="" placeholder="Write here..."></textarea>
	</div>
	<div id="status"></div>
	<script src="js/jquery.js"></script>	
	<script src="js/jquery-mecano.js"></script>	
</body>
</html>
